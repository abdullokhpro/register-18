<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/info-first.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>trend</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <nav id="nav">
        <div class="container df">
          <div class="nav__left">
            <a class="logo" href="index.html">
              <img src="images/logo.svg" alt="logo" width="101" height="39" />
            </a>
          </div>

          <div class="nav__right df">
            <ul class="nav__list df">
              <li class="nav__item">
                <a href="#" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contacts</a>
              </li>
            </ul>
            <div class="nav__info__links df">
              <a class="nav__info__link" href="login.html">Log in</a>
              <a class="nav__info__link" href="index.html">Open an account</a>
              <a class="nav__info__link" href="uz-login.html">UZ</a>
            </div>
            <button id="navbar-open" class="menu">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>
      <nav class="nav-responsive">
        <ul class="nav__list nav__list-responsive">
          <li class="nav__item">
            <a href="#" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <section id="personal">
        <div class="container">
          <div class="info-card">
            <div class="info-card__top">
              <img
                class="card__top__logo"
                src="images/logo.svg"
                alt="here is the logo of website"
                width="101"
                height="39"
              />

              <h1 class="card__top__title">Welcome to ByTrend!</h1>
              <div class="card__top__accounts">
                <p class="accoutns__text">Already have an account?</p>
                <a class="accounts__link" href="login.html">Log in</a>
              </div>
            </div>

            <div class="info-card__bottom">
              <form>
                <div class="email">
                  <label for="email">Email <span class="star">*</span></label>
                  <input
                    id="email"
                    required
                    placeholder="Email address"
                    #name
                    type="email"
                  />
                </div>

                <div class="password">
                  <label for="password"
                    >Password <span class="star">*</span></label
                  >
                  <input
                    required
                    id="password"
                    name="password"
                    type="password"
                  />
                </div>

                <a href="info.html" class="form__btn">Continue</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
