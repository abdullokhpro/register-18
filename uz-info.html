<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/info-first.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>trend</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <nav id="nav">
        <div class="container df">
          <div class="nav__left">
            <a class="logo" href="index.html">
              <img src="images/logo.svg" alt="logo" width="101" height="39" />
            </a>
          </div>

          <div class="nav__right df">
            <ul class="nav__list df">
              <li class="nav__item">
                <a href="#" class="nav__link">Xizmatlar</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Biz</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Kantaktlar</a>
              </li>
            </ul>
            <div class="nav__info__links df">
              <a class="nav__info__link" href="login.html">Log in</a>
              <a class="nav__info__link" href="index.html">Akkaunt</a>
              <a class="nav__info__link" href="info.html">EN</a>
            </div>
            <button id="navbar-open" class="menu">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>
      <nav class="nav-responsive">
        <ul class="nav__list nav__list-responsive">
          <li class="nav__item">
            <a href="#" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <section id="personal">
        <div class="container">
          <div class="info-card">
            <div class="info-card__top">
              <img
                class="card__top__logo"
                src="images/logo.svg"
                alt="here is the logo of website"
                width="101"
                height="39"
              />

              <h1 class="card__top__title">Xush kelibsiz ByTrend! ga</h1>
              <div class="card__top__accounts">
                <p class="accoutns__text">Akkauntingiz bormi?</p>
                <a class="accounts__link" href="login.html">Log in</a>
              </div>
            </div>

            <div class="info-card__bottom">
              <form>
                <div class="email">
                  <label for="email">Email <span class="star">*</span></label>
                  <input
                    id="email"
                    required
                    placeholder="Email address"
                    #name
                    type="email"
                  />
                </div>

                <div class="email">
                  <label for="tel">Phone <span class="star">*</span></label>
                  <input
                    id="tel"
                    pattern="^\+998(33|7(0|1|7)|88|9\d{1})(\d{7})$"
                    name="phoneNumber"
                    placeholder="965-748-89-90"
                    value="+7"
                    type="tel"
                  />
                </div>

                <div class="names df">
                  <select required name="city" id="country">
                    <option selected value="" disabled>Select cities</option>
                    <option value="yunusobod">Russia</option>
                    <option value="chilonzor">Uzb</option>
                    <option value="olmazor">USA</option>
                    <option value="yashnobod">Canada</option>
                    <option value="shayxontoxur">Kaz</option>
                  </select>
                  <div class="names__surname">
                    <label for="surname"
                      >Last name <span class="star">*</span></label
                    >
                    <input
                      required
                      placeholder="Your surname"
                      #surname
                      type="text"
                    />
                  </div>
                </div>

                <div class="password">
                  <label for="password"
                    >Password <span class="star">*</span></label
                  >
                  <input
                    required
                    id="password"
                    name="password"
                    type="password"
                  />
                </div>

                <div class="password p2">
                  <label for="password"
                    >Confirm password <span class="star">*</span></label
                  >
                  <input required id="password" name="password" type="text" />
                </div>
                <a href="info.html" class="form__btn">Ro'yhat</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
